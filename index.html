<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Jade Lens Photograpie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ec0f18ba86.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="div-logo">
            <a href="index.html"></a>
                <img src="img/jade-lens-logo.png" alt="logo jade lens" class="logo" width="80px" height="80px">
            </a>
        </div>
        <div class="div-navbar">
            <nav class="navbar">
                <a href="index.html" class="elmt-navbar actif">Accueil</a>
                <a href="a-propos.html" class="elmt-navbar">À propos</a>
                <a href="portfolio.html" class="elmt-navbar">Portfolio</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="section1">
            <div class="div-texte-section1">
                <h1 class="h1-section1">Jade Lens Photographie</h1>
                <p class="p-section1">Où <strong>PROFESSIONALISME</strong> s'allie avec <strong>PASSION</strong> . Depuis plus de 5 ans maintenant, j'exerce mon métier avec la passion qui m'anime : capturer l'essence de chaque instant.</p>
                <a href="#contact" class="cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <img src="img/portrait-jade-lens.png" alt="Portrait de Jade Lens" class="img-section1">
        </section>
        <section class="section2">
            <h2 class="h2-section2">Mon dernier projet</h2>
            <div class="portfolio">
                <img src="img/montagne.png" alt="Au loin de la montagne" class="img-section2">
                <img src="img/pissenlit.png" alt="Nuage de pissenlit" class="img-section2">
                <img src="img/soleil.png" alt="Soleil au travers des arbres" class="img-section2">
                <img src="img/tournesol-zoom.png" alt="Joli tournesol" class="img-section2">
                <img src="img/bois.png" alt="Rondin de bois" class="img-section2">
                <img src="img/tournesol.png" alt="Grand tournesol" class="img-section2">
            </div>
        </section>
        <section class="section3" id="contact">
            <h2 class="h2-section3">Parlons de votre projet</h2>
            <form method="get" action="" class="form">
                <div class="form-nom-email">
                    <div class="form1">
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div class="form1">
                        <label for="mail">email</label>
                        <input type="e-mail" name="email" id="email">
                    </div>
                </div>
                <label for="message">message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <input type="submit" value="ENVOYER" class="cta submit">
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="div-logo">
            <a href="index.html">
            <img src="img/jade-lens-logo.png" alt="Logo de Jade Lens" class="logo" width="80px" height="80px">
            </a>
        </div>
        <div class="rs">
            <a href="#">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#">
                <i class="fa-brands fa-pinterest-p"></i>
            </a>
        </div>
    </footer>
</body>
</html>
